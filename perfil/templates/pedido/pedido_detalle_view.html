<div class="modal-dialog modal-dialog-centered  modal-lg">
    <div class="modal-content">

       
            
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">PEDIDOS</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if not obj %}
                <div class="alert alert-info">No hay registros que mostrar</div>
                {% else %}
                <div class="table-responsive-sm">
        
                    <table class="table table-sm table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Nro Pedido</th>
                                <th scope="col">Fecha pedido</th>
                                <th scope="col">Total</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Ejecutivo</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in obj %}
                            <tr>
                                <td>{{ item.numPedido }}</th>
                                <td>{{ item.fecha_pedido }}</td>
                                <td>{{ item.total_pedido }}</td>
                                <td>{{ item.estado_atencion }}</td>
                                <td>{{ item.usuario_atencion }}</td>
                                 
                            </tr>
                            {% endfor%}
        
                        </tbody>
                    </table>
                </div>
        
                {% endif %}


            </div>
            <div class="modal-footer">
               
                <button type="button" class="btn btn-success" onclick="return cerrar_modal()">Cerrar</button>
            </div>
      


    </div>
</div>
